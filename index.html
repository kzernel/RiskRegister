<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Risk Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Project Risk Register</h1>

  <form id="riskForm">
    <input type="text" id="title" placeholder="Risk Title" required>
    <input type="text" id="description" placeholder="Risk Description" required>
    <label>Probability (1-5): <input type="number" id="probability" min="1" max="5" required></label>
    <label>Impact (1-5): <input type="number" id="impact" min="1" max="5" required></label>
    <button type="submit">Add Risk</button>
  </form>
  <button id="clearRisks" style="margin-bottom: 20px;">Clear All Risks</button>
<button id="exportCSV" style="margin-bottom: 20px;">Export to CSV</button>


  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Probability</th>
        <th>Impact</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="riskTable"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
